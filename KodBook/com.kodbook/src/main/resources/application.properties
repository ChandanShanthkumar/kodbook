# Application Name
spring.application.name=kodbook  # Remove 'com.' unless this is intentional for naming

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/kodbook  # Use port 3306 unless you've customized it
spring.datasource.username=root
spring.datasource.password=CRieee@CSE@19

# JPA & Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true  
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Format SQL nicely in the logs
spring.jpa.properties.hibernate.format_sql=true

# Driver class (auto-detected usually, but explicit is fine)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Enable full logging if debugging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
