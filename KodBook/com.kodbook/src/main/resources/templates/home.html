<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>KodBook Home</title>
    <link rel="stylesheet" th:href="@{/profile.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #000;
            color: #FFD700;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
        }
        nav {
            background-color: #111;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 24px;
            border-bottom: 2px solid #FFD700;
        }
        nav span {
            font-weight: bold;
            font-size: 1.2rem;
            color: #FFD700;
        }
        nav a {
            color: #FFD700;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1.1rem;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #fff;
        }
        .posts-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 28px;
            padding: 32px 12px;
            min-height: calc(100vh - 60px);
            margin-top: 60px;
        }
        .post-card {
            background-color: #181818;
            border: 2px solid #FFD700;
            border-radius: 16px;
            padding: 18px 18px 12px 18px;
            color: #FFD700;
            position: relative;
            box-shadow: 0 4px 24px 0 rgba(255, 214, 0, 0.08);
            width: 350px;
            max-width: 98vw;
            transition: transform 0.2s;
        }
        .post-card:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 8px 32px 0 rgba(255, 214, 0, 0.18);
        }
        .post-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }
        .profile-pic img {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #FFD700;
            background: #000;
        }
        .username {
            margin-left: 12px;
            font-weight: bold;
            font-size: 1rem;
            color: #FFD700;
        }
        .post-header form {
            display: flex;
            align-items: center;
        }
        .post-header input[type="submit"] {
            background: #FFD700;
            border: none;
            color: #000;
            font-weight: bold;
            padding: 4px 12px;
            margin-left: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.95rem;
            transition: background 0.2s, color 0.2s;
        }
        .post-header input[type="submit"]:hover {
            background: #fff;
            color: #111;
        }
        .post-image img {
            width: 100%;
            border-radius: 10px;
            margin: 12px 0;
            background: #222;
            border: 1px solid #FFD700;
        }
        .caption {
            margin-top: 10px;
            font-size: 1.05rem;
            color: #FFD700;
            font-weight: 500;
        }
        .likes {
            margin-top: 10px;
            font-size: 1rem;
            color: #FFD700;
        }
        .like-form, .comment-form {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        .like-form input[type="submit"],
        .comment-form input[type="submit"] {
            background-color: #FFD700;
            border: none;
            color: #000;
            font-weight: bold;
            padding: 6px 0;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
            font-size: 1rem;
            letter-spacing: 0.5px;
        }
        .like-form input[type="submit"]:hover,
        .comment-form input[type="submit"]:hover {
            background-color: #fff;
            color: #111;
        }
        .comment-form textarea {
            resize: none;
            height: 54px;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #FFD700;
            background-color: #111;
            color: #FFD700;
            font-size: 1rem;
        }
        .comment-form textarea:focus {
            outline: none;
            border-color: #fff200;
            box-shadow: 0 0 0 2px #fff20033;
        }
        .comments-section {
            margin-top: 10px;
        }
        .comments-section h4 {
            margin: 0 0 6px 0;
            font-size: 1rem;
            color: #FFD700;
        }
        .comments-section ul {
            padding-left: 18px;
            margin: 0;
        }
        .comments-section li {
            list-style-type: circle;
            margin-bottom: 6px;
            color: #FFD700;
            font-size: 0.97rem;
        }
        @media (max-width: 600px) {
            .posts-container {
                flex-direction: column;
                align-items: center;
                gap: 18px;
                padding: 12px 2px;
                margin-top: 50px;
            }
            .post-card {
                width: 98vw;
                padding: 10px 4vw 8px 4vw;
            }
            nav {
                flex-direction: column;
                padding: 8px 0;
            }
        }
    </style>
</head>
<body>
    <nav>
        <span th:text="${session.username}">Username</span>
        <div>
            <a href="/home"><i class="fas fa-home"></i> News feed</a>
            <a href="/create-post"><i class="fas fa-plus-circle"></i> Create</a>
            <a href="/profile"><i class="fas fa-user-circle"></i> Profile</a>
            <a href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
    </nav>

    <div class="posts-container">
        <div class="post-card" th:each="post : ${allPosts}">
            <div class="post-header">
                <div class="profile-pic">
                    <img th:if="${post.user.photoBase64}" th:src="'data:image/jpeg;base64,' + ${post.user.photoBase64}" alt="User Photo" />
                </div>
                <form action="/visitProfile" method="post">
                    <span class="username" th:text="${post.user.username}">Unknown</span>
                    <input type="hidden" name="profileName" th:value="${post.user.username}">
                    <input type="submit" value="Visit">
                </form>
            </div>

            <div class="post-image">
                <img th:if="${post.photoBase64}" th:src="'data:image/jpeg;base64,' + ${post.photoBase64}" alt="Post Photo" />
            </div>

            <p class="caption" th:text="${post.caption}">Caption here</p>

            <p class="likes"><strong>‚ù§Ô∏è Likes:</strong> <span th:text="${post.likes}">0</span></p>

            <form action="/likePost" method="post" class="like-form">
                <input type="hidden" name="id" th:value="${post.id}">
                <input type="submit" value="Like Post">
            </form>

            <form action="/addComment" method="post" class="comment-form">
                <input type="hidden" name="id" th:value="${post.id}">
                <textarea name="comment" placeholder="Add a comment..." required></textarea>
                <input type="submit" value="Comment">
            </form>

            <div class="comments-section">
                <h4>üí¨ Comments</h4>
                <ul>
                    <li th:each="comment : ${post.comments}" th:text="${comment}"></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
