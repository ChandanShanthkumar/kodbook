<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Post</title>
    <link rel="stylesheet" th:href="@{/profile.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #fafafa;
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            margin: 0;
            color: #262626;
        }
        nav {
            background: #fff;
            border-bottom: 1px solid #dbdbdb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60px;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .nav-content {
            width: 100%;
            max-width: 975px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        nav span {
            font-weight: bold;
            font-size: 1.1rem;
            color: #262626;
        }
        nav a {
            color: #262626;
            text-decoration: none;
            margin: 0 12px;
            font-size: 1.15rem;
            transition: color 0.3s;
            display: inline-flex;
            align-items: center;
        }
        nav a:hover {
            color: #d6249f;
        }
        .post-form-container {
            max-width: 420px;
            margin: 40px auto;
            padding: 32px 28px 24px 28px;
            background: #fff;
            border: 1px solid #dbdbdb;
            border-radius: 12px;
            box-shadow: 0 2px 18px rgba(0,0,0,0.03);
        }
        .post-form-container h2 {
            text-align: center;
            margin-bottom: 24px;
            color: #262626;
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            font-weight: 600;
            letter-spacing: 1px;
        }
        textarea {
            width: 100%;
            height: 110px;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #dbdbdb;
            border-radius: 8px;
            background: #fafafa;
            color: #262626;
            resize: none;
            margin-bottom: 20px;
        }
        input[type="file"] {
            display: block;
            width: 100%;
            padding: 10px 0;
            background: none;
            border: none;
            color: #262626;
            margin-bottom: 18px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #fd5949 0%, #d6249f 50%, #285AEB 100%);
            color: #fff;
            font-weight: bold;
            font-size: 1.1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
            letter-spacing: 1px;
        }
        button:hover {
            background: linear-gradient(90deg, #fa7e1e 0%, #fd5949 50%, #d6249f 100%);
        }
        @media (max-width: 600px) {
            .post-form-container {
                max-width: 98vw;
                padding: 18px 6px;
            }
            nav {
                height: auto;
                padding: 10px 0;
            }
            .nav-content {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation bar -->
    <nav>
        <div class="nav-content">
            <span th:text="${session.username}">Username</span>
            <div>
                <a href="/goHome"><i class="fas fa-home"></i></a>
                <a href="/openCreatePost"><i class="fas fa-plus-circle"></i></a>
                <a href="/openMyProfile"><i class="fas fa-user-circle"></i></a>
                <a href="/logout"><i class="fas fa-sign-out-alt"></i></a>
            </div>
        </div>
    </nav>

    <div class="post-form-container">
        <h2>Create a New Post</h2>
        <form id="profileForm" action="/createPost" method="post" enctype="multipart/form-data">
            <textarea name="caption" placeholder="Write your caption here..." required></textarea>
            <input type="file" name="photo" accept="image/*" />
            <button type="submit"><i class="fas fa-paper-plane"></i> POST</button>
        </form>
    </div>
</body>
</html>
