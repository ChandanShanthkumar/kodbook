<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KodBook</title>
  <link rel="stylesheet" href="indexstyle.css" />
  <style>
    body {
  background: #000;
  color: #FFD700;
  font-family: 'Segoe UI', Arial, sans-serif;
  margin: 0;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.container {
  width: 100vw;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.login-box {
  background: #111;
  border: 2px solid #FFD700;
  border-radius: 16px;
  box-shadow: 0 8px 32px 0 rgba(255, 214, 0, 0.10);
  padding: 40px 32px 32px 32px;
  max-width: 350px;
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.logo-img {
  width: 72px;
  height: 72px;
  margin-bottom: 16px;
  border-radius: 50%;
  border: 2px solid #FFD700;
  background: #000;
  object-fit: cover;
  box-shadow: 0 2px 10px rgba(255, 214, 0, 0.10);
}

.logo-text {
  font-size: 2.2rem;
  font-weight: bold;
  color: #FFD700;
  margin-bottom: 8px;
  letter-spacing: 2px;
}

.tagline {
  color: #FFD700;
  font-size: 1rem;
  margin-bottom: 24px;
  font-weight: 500;
  letter-spacing: 1px;
}

form {
  width: 100%;
  display: flex;
  flex-direction: column;
  gap: 14px;
}

input[type="text"],
input[type="password"] {
  padding: 10px;
  border: 1.5px solid #FFD700;
  border-radius: 6px;
  background: #000;
  color: #FFD700;
  font-size: 1rem;
  transition: border-color 0.2s, box-shadow 0.2s;
}

input[type="text"]:focus,
input[type="password"]:focus {
  outline: none;
  border-color: #fff200;
  box-shadow: 0 0 0 2px #fff20033;
}

button[type="submit"] {
  background: #FFD700;
  color: #000;
  font-weight: bold;
  font-size: 1.1rem;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  padding: 12px;
  margin-top: 6px;
  transition: background 0.3s, color 0.3s;
  letter-spacing: 1px;
  box-shadow: 0 2px 8px rgba(255, 214, 0, 0.13);
}

button[type="submit"]:hover {
  background: #fff200;
  color: #111;
}

.links {
  margin-top: 18px;
  width: 100%;
  display: flex;
  justify-content: space-between;
}

.links a {
  color: #FFD700;
  text-decoration: none;
  font-size: 0.97rem;
  transition: color 0.2s;
}

.links a:hover {
  color: #fff;
  text-decoration: underline;
}

@media (max-width: 500px) {
  .login-box {
    padding: 24px 8px 18px 8px;
    max-width: 97vw;
  }
  .logo-text {
    font-size: 1.4rem;
  }
}

  </style>
</head>
<body>
  <div class="container">
    <div class="login-box">
      <img src="logo.png" alt="KodBook Logo" class="logo-img" />
      <h1 class="logo-text">KodBook</h1>
      <p class="tagline">#1 Social Media App!</p>

      <form action="/login" method="post">
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>

      <div class="links">
        <a href="/openResetPassword">Forgot password?</a>
        <a href="/signUp">Create new account</a>
      </div>
    </div>
  </div>
</body>
</html>
