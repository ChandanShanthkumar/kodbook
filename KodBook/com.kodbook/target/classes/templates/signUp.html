<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KodBook Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: #000;
  color: #FFD700;
  font-family: 'Segoe UI', Arial, sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  padding: 20px;
}

.signup-card {
  background: #111;
  border: 2px solid #FFD700;
  box-shadow: 0 8px 32px 0 rgba(255, 214, 0, 0.10);
  border-radius: 20px;
  padding: 32px 28px 24px 28px;
  width: 100%;
  max-width: 400px;
  text-align: center;
}

.logo-title {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 12px;
  margin-bottom: 10px;
}

.logo-title img {
  height: 54px;
  border-radius: 50%;
  border: 2px solid #FFD700;
  background: #000;
  object-fit: cover;
  box-shadow: 0 2px 10px rgba(255, 214, 0, 0.10);
}

.logo-title h1 {
  font-size: 2rem;
  color: #FFD700;
  letter-spacing: 2px;
}

h3 {
  color: #FFD700;
  font-weight: 400;
  margin-bottom: 1.2rem;
}

form {
  text-align: left;
}

label {
  display: block;
  margin: 10px 0 5px;
  font-size: 0.97rem;
  color: #FFD700;
  font-weight: 500;
}

input[type="text"],
input[type="email"],
input[type="password"],
input[type="date"] {
  width: 100%;
  padding: 10px;
  border: 1.5px solid #FFD700;
  border-radius: 8px;
  background: #000;
  color: #FFD700;
  margin-bottom: 15px;
  font-size: 1rem;
  transition: border-color 0.2s, box-shadow 0.2s;
}

input[type="text"]:focus,
input[type="email"]:focus,
input[type="password"]:focus,
input[type="date"]:focus {
  outline: none;
  border-color: #fff200;
  box-shadow: 0 0 0 2px #fff20033;
}

.gender-group {
  display: flex;
  align-items: center;
  gap: 16px;
  margin-bottom: 15px;
  color: #FFD700;
}

.gender-group label {
  margin: 0;
}

input[type="radio"] {
  accent-color: #FFD700;
  margin-right: 4px;
}

input[type="submit"] {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 10px;
  background-color: #FFD700;
  color: #000;
  font-weight: bold;
  cursor: pointer;
  font-size: 1.08rem;
  letter-spacing: 1px;
  margin-top: 8px;
  transition: background 0.3s, color 0.3s;
  box-shadow: 0 2px 8px rgba(255, 214, 0, 0.13);
}

input[type="submit"]:hover {
  background-color: #fff200;
  color: #111;
}

hr {
  border: none;
  border-top: 1.5px solid #FFD700;
  margin: 20px 0;
}

.links a {
  color: #FFD700;
  text-decoration: none;
  font-size: 0.97rem;
  transition: color 0.2s;
}

.links a:hover {
  color: #fff;
  text-decoration: underline;
}

@media (max-width: 500px) {
  .signup-card {
    padding: 18px 6px;
  }
  .logo-title h1 {
    font-size: 1.4rem;
  }
  h3 {
    font-size: 0.95rem;
  }
}

  </style>
</head>
<body>
  <div class="signup-card">
    <div class="logo-title">
      <img src="logo.png" alt="KodBook Logo">
      <h1>KodBook</h1>
    </div>
    <h3>Create account on #1 Social Media App!</h3>
    <hr>

    <form action="/signUp" method="post">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <label for="dob">DOB:</label>
      <input type="date" id="dob" name="dob" required>

      <label>Gender:</label>
      <div class="gender-group">
        <label><input type="radio" name="gender" value="M" required> M</label>
        <label><input type="radio" name="gender" value="F"> F</label>
        <label><input type="radio" name="gender" value="O"> O</label>
      </div>

      <input type="submit" value="SIGN UP">
    </form>

    <hr>
    <div class="links">
      <a href="/">Already have an account? Login instead</a>
    </div>
  </div>
</body>
</html>
